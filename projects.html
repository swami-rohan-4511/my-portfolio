    <main class="section">
      <div class="container">
        <h1>Projects</h1>
        <div class="tabs">
          <button class="tab active" data-filter="all"><i class="fa-solid fa-layer-group"></i> All</button>
          <button class="tab" data-filter="major"><i class="fa-solid fa-rocket"></i> Major</button>
          <button class="tab" data-filter="mini"><i class="fa-solid fa-flask"></i> Mini</button>
        </div>
        <div id="projectGrid" class="cards three"></div>
      </div>
    </main>
    <script src="script.js"></script>
    <script src="data/projects.js"></script>
    <script>
      renderProjects('#projectGrid');
      // Simple filter handling
      document.querySelectorAll('.tab').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          const filter = btn.getAttribute('data-filter');
          renderProjects('#projectGrid', filter);
        });
      });
    </script>
